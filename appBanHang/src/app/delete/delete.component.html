<!-- Modal -->
<div class="modal fade" id="modal_Delete" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="ModelTitle" class="modal-title">Thông báo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          Bạn có muốn xóa bản ghi này?
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCloseModalDelete" class="btn btn-primary" data-dismiss="modal">Đóng</button>
          <button type="button" (click)="onDelteItem()" class="btn btn-danger">Xóa</button>
        </div>

    </div>
  </div>
</div>
<button type="button" id="modalDelete" class="btn btn-primary" data-toggle="modal" data-target="#modal_Delete">

</button>
