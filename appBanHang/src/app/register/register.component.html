<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">TẠO TÀI KHOẢN</h1>
                      </div>
                      <form class="user" [formGroup]="form" method="post" (submit)="Save()">
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <label>Họ và tên <span class="red">(*)</span></label>
                                  <input type="text" class="form-control form-control-user" id="UserName"
                                      placeholder="Nhập tên đầy đủ ..." formControlName="UserName" [(ngModel)]="Item.UserName">
                                  <div class="red" *ngIf="this.IsSave && this.form.controls.UserName.errors?.required">Vui lòng nhập họ tên!</div>
                              </div>
                              <div class="col-sm-6">
                                <label>Số điện thoại</label>
                                  <input type="text" class="form-control form-control-user" id="PhoneNumber"
                                      placeholder="Nhập số điện thoại" formControlName="PhoneNumber" [(ngModel)]="Item.PhoneNumber">
                              </div>
                          </div>
                          <div class="form-group">
                            <label>Email <span class="red">(*)</span></label>
                              <input type="email" class="form-control form-control-user" id="Email"
                                  placeholder="Nhập địa chỉ email" formControlName="Email" [(ngModel)]="Item.Email">
                                  <div class="red" *ngIf="this.IsSave && this.form.controls.Email.errors?.required">Vui lòng nhập email!</div>
                                  <div class="red" *ngIf="this.IsSave && this.form.controls.Email.errors?.email">Email không hợp lệ!</div>
                          </div>
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <label>Mật khẩu <span class="red">(*)</span></label>
                                  <input type="password" class="form-control form-control-user"
                                      id="PassWord" placeholder="Nhập mật khẩu" formControlName="PassWord" [(ngModel)]="Item.PassWord">
                                      <div class="red" *ngIf="this.IsSave && this.form.controls.PassWord.errors?.required">Vui lòng nhập mật khẩu!</div>
                              </div>
                              <div class="col-sm-6">
                                <label>Nhập lại mật khẩu <span class="red">(*)</span></label>
                                  <input type="password" class="form-control form-control-user"
                                      id="RePassWord" placeholder="Nhập lại mật khẩu" formControlName="RePassWord" [(ngModel)]="Item.RePassWord">
                                      <div class="red" *ngIf="this.IsSave && this.form.controls.RePassWord.errors?.required">Vui lòng nhập lại mật khẩu!</div>
                                      <div class="red" *ngIf="this.IsSave && this.form.hasError('notSame') && (Item.RePassWord!='')">Mật khẩu không trùng nhau!</div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-user btn-block">
                              Đăng ký
                          </button>

                      </form>
                      <hr>
                      <div class="text-center">
                          <a class="small" routerLink="/forgorPassword">Quên mật khẩu?</a>
                      </div>
                      <div class="text-center">
                          <a class="small" routerLink="/login">Bạn đã có tải khoản? Đăng nhập!</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
