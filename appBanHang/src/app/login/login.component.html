<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Chào mừng bạn!</h1>
                              </div>
                              <form class="user" [formGroup]="form" method="post" (submit)="Save()">
                                  <div class="form-group">
                                      <input type="text" class="form-control form-control-user"
                                          id="email"
                                          placeholder="Nhập địa chỉ email"  formControlName="email" [(ngModel)]="Item.email">
                                          <div class="red" *ngIf="this.IsSave && this.form.controls.email.errors?.required">Vui lòng nhập địa chỉ email!</div>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control form-control-user"
                                          id="password" placeholder="Mật khẩu" formControlName="password" [(ngModel)]="Item.password">
                                          <div class="red" *ngIf="this.IsSave && this.form.controls.password.errors?.required">Vui lòng nhập mật khẩu!</div>
                                  </div>
                                  <div class="form-group">
                                      <div class="custom-control custom-checkbox small">
                                          <input type="checkbox" class="custom-control-input" id="customCheck">
                                          <label class="custom-control-label" for="customCheck">Remember
                                              Me</label>
                                      </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Đăng nhập
                                  </button>

                              </form>
                              <div class="text-center">
                                  <a class="small" routerLink="/forgorPassword">Quên mật khẩu?</a>
                              </div>
                              <!-- <div class="text-center">
                                  <a class="small" routerLink="/register">Tạo tài khoản!</a>
                              </div> -->
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
